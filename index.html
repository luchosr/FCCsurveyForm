<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Crypto Knowledge</h1>
      <p id="description">A survey form to know how Crypto are you.</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset>
          <legend>Personal Data</legend>
          <div></div>
          <div></div>
          <div></div>
          <label for="name" id="name-label">*Name:</label> <input type="text" id="name" placeholder="enter your best name" required/> <br />
          <label for="email" id="email-label">*E-mail:</label>
          <input type="email" id="email" placeholder="enter your e-mail" required /><br />
          <label for="age" id="number-label">*Age:</label>
          <input type="number" min="1" max="120" id="number" placeholder="enter your age"  required/><br />
        </fieldset>
        
      </form>
    </main>
  </body>
</html>
