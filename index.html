<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Crypto Knowledge</h1>
      <p id="description">A survey form to know how Crypto are you.</p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset>
          <legend>Personal Data</legend>
          <div></div>
          <div></div>
          <div></div>
          <label for="name">*Name:</label> <input type="text" id="name" /> <br />
          <label for="email">*E-mail:</label>
          <input type="text" id="age" placeholder="enter your e-mail" /><br />
          <label for="age">*Age:</label>
          <input type="number" min="1" max="120" id="age" placeholder="enter your age" /><br />
        </fieldset>
      </form>
    </main>
  </body>
</html>
