<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans|Roboto");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Survey Form</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <h1 id="title">Crypto Knowledge</h1>
      <p id="description">A survey form to know how Crypto are you.</p>
    </header>
    <main>
      <form
        action=""
        id="survey-form"
        action="https://crossorigin.me/https://freecodecamp.com"
      >
       <div class="rowContainer">
        <div class="leftSide"><label for="name" id="name-label">*Name</label></div>
        <div class="rightSide">
          <input type="text" id="name" placeholder="Enter your best name"required>
        </div>  
       </div>
       <div class="rowContainer">
        <div class="leftSide"><label for="email" id="email-label">*E-mail</label></div>
        <div class="rightSide">
          <input type="email" id="email" required placeholder="Enter your best e-mail">
        </div>  
       </div>
       <div class="rowContainer">
        <div class="leftSide">
          <label for="age" id="number-label">*Age</label></div>
        <div class="rightSide">
          <input type="number" id="number" name="age" min="1" max="120" placeholder="Age">
        </div>  
       </div>
       <div class="rowContainer">
         <div class="leftSide">
            <label for="question">Since how many years <br>
               have you heard about bitcoin,<br>
                Blockchain and
                related?</label></div>
                <div class="rightSide">
                    <select name="seniority" id="dropdown" class="dropdown">

                        <option disabled value>Select an option</option>
                        <option value="newie">I am a newie</option>
                        <option value="junior">A year ago</option>
                        <option value="semisr">Two or three years almost</option>
                        <option value="sr">At least four years</option>
                      </select>
                  </div>  
         </div>
         <div class="rowContainer">
           <div class="leftSide">
              <label for="question">In a hipotetical situation,<br> how many of your savings <br> will you
                  invest in crypto?</label>
           </div>
           <div class="rightSide">
              <ul>
                     <li style="list-style:none;"><input type="radio" name="radio-buttons" value="none">None<br>
                     </li>
                     <li style="list-style:none;"><input type="radio" name="radio-buttons" value="10orless">10 % or less<br></li>
                     <li style="list-style:none;"><input type="radio" name="radio-buttons" value="More than 20%"> More than 20% <br></li>
                     <li style="list-style:none;"><input type="radio" name="radio-buttons" value="I will invest only what i will tolerate to lose"> What I will tolerate to lose<br></li>   
                </ul>
           </div>
         </div>
         <div class="rowContainer">
            <div class="leftSide">
               <label for="question">What kind of crypto assets do you prefer for investing? <br>
                 (you can choose all those you wish.)
               </label>
            </div>
            <div class="rightSide">
              <ul>
                  <li style="list-style:none;"><input type="checkbox" name="crypto1" value="Bitcoin"> Bitcoin<br><input type="checkbox" name="crypto2" value="AltC"> Altcoins<br></li>
                  <li style="list-style:none;"><input type="checkbox" name="crypto3" value="ShC" checked> Shitcoins<br><br></li>
              </ul>
            </div>
          </div>
          <div class="rowContainer">
              <div class="leftSide">
                 <label for="question">If you want to make us a sugestion please leave us a comment: 
                 </label>
              </div>
              <div class="rightSide">
                  <textarea name="comments" id="" cols="30" rows="10" placeholder="Leave a comment here..." ></textarea>
              </div>
            </div>
       </div>
       <div class="rowContainer">
         <div class="btn">  <button id="submit" type="submit">Submit</button>
         </div>
       </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
